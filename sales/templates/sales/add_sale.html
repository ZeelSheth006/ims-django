<!DOCTYPE html>
<html>
<head>
    <title>Add Sale</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 40px;
        }
        .box {
            width: 400px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
        }
        .msg {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>Add Sale</h2>

    {% for m in messages %}
        <p class="msg">{{ m }}</p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}

        <label>Product</label>
        <select name="product" required>
            {% for p in products %}
                <option value="{{ p.id }}">{{ p.name }}</option>
            {% endfor %}
        </select>

        <label>Quantity</label>
        <input type="number" name="quantity" required>

        <label>Selling Price (per unit)</label>
        <input type="number" step="0.01" name="selling_price" required>

        <button type="submit">Add Sale</button>
    </form>
</div>
</body>
</html>
